<div class="container-fluid position-relative d-flex p-0">

  <!-- Spinner Start -->
  <div *ngIf="isLoading"
       id="spinner"
       class="bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->

  <!-- Salle Form Start -->
  <div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">

          <div class="d-flex align-items-center justify-content-between mb-3">
            <h3 class="text-primary">
              <i class="fa fa-building me-2"></i>Ajouter une Salle
            </h3>
          </div>

          <!-- Messages -->
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form [formGroup]="salleForm" (ngSubmit)="onSubmit()">

            <!-- Nom -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nom"
                formControlName="nom"
                placeholder="Nom de la salle">
              <label for="nom">Nom de la Salle</label>

              <div *ngIf="salleForm.get('nom')?.invalid && salleForm.get('nom')?.touched"
                   class="text-danger">
                Nom est requis.
              </div>
            </div>

            <!-- Capacité -->
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="capacite"
                formControlName="capacite"
                placeholder="Capacité">
              <label for="capacite">Capacité</label>

              <div *ngIf="salleForm.get('capacite')?.invalid && salleForm.get('capacite')?.touched"
                   class="text-danger">
                Capacité requise (≥ 1).
              </div>
            </div>
            <!-- Adresse -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="adresse"
                formControlName="adresse"
                placeholder="Adresse de la salle">
              <label for="adresse">Adresse de la Salle</label>

              <div *ngIf="salleForm.get('adresse')?.invalid && salleForm.get('adresse')?.touched"
                  class="text-danger">
                Adresse est requise.
              </div>
            </div>


            <!-- Submit -->
            <input
              type="submit"
              class="btn btn-primary py-3 w-100 mb-4"
              [disabled]="salleForm.invalid || isLoading"
              value="Créer">

          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- Salle Form End -->

</div>
