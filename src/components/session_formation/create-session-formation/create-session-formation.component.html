<body>
  <div class="container-fluid position-relative d-flex p-0">

    <!-- Spinner -->
    <div *ngIf="isLoading"
         class="bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary"></div>
    </div>

    <div class="container-fluid">
      <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-6">
          <div class="bg-secondary rounded p-4">

            <h3 class="text-center mb-4">Ajouter une session de formation</h3>

            <!-- Messages -->
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

            <form (ngSubmit)="onSubmit()">

              <!-- Titre -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control" [(ngModel)]="titre" name="titre">
                <label>Titre de la session</label>
              </div>

              <!-- Description -->
              <div class="form-floating mb-3">
                <textarea class="form-control" [(ngModel)]="description" name="description"></textarea>
                <label>Description</label>
              </div>

              <!-- Date début -->
              <div class="form-floating mb-3">
                <input type="date" class="form-control" [(ngModel)]="dateDebut" name="dateDebut">
                <label>Date début</label>
              </div>

              <!-- Date fin -->
              <div class="form-floating mb-3">
                <input type="date" class="form-control" [(ngModel)]="dateFin" name="dateFin">
                <label>Date fin</label>
              </div>

              <!-- Heure début -->
              <div class="form-floating mb-3">
                <input type="time" class="form-control" [(ngModel)]="heureDebut" name="heureDebut">
                <label>Heure début</label>
              </div>

              <!-- Heure fin -->
              <div class="form-floating mb-3">
                <input type="time" class="form-control" [(ngModel)]="heureFin" name="heureFin">
                <label>Heure fin</label>
              </div>

              <!-- Spécialité -->
              <div class="form-floating mb-3">
                <select class="form-select" [(ngModel)]="selectedSpecialite" name="specialite" (change)="onSpecialiteChange()">
                  <option value="" disabled selected>Choisir une spécialité</option>
                  <option *ngFor="let s of specialites" [value]="s">{{ s }}</option>
                </select>
                <label>Spécialité</label>
              </div>

              <!-- Formateur -->
              <div class="form-floating mb-3">
                <select class="form-select" [(ngModel)]="formateurId" name="formateurId" (change)="onFormateurChange()">
                  <option value="" disabled selected>Choisir un formateur</option>
                  <option *ngFor="let f of formateurs" [value]="f.id">{{ f.nom }} {{ f.prenom }}</option>
                </select>
                <label>Formateur</label>
              </div>

              <!-- Formation -->
              <div class="form-floating mb-3">
                <select class="form-select" [(ngModel)]="formationId" name="formationId">
                  <option value="" disabled selected>Choisir une formation</option>
                  <option *ngFor="let f of formations" [value]="f.id">{{ f.titre }}</option>
                </select>
                <label>Formation</label>
              </div>

              <!-- Salle -->
              <div class="form-floating mb-3">
                <select class="form-select" [(ngModel)]="salleId" name="salleId">
                  <option value="" disabled selected>Choisir une salle</option>
                  <option *ngFor="let s of salles" [value]="s.id">nom:{{ s.nom }} ,Adresse: {{s.adresse}}</option>
                </select>
                <label>Salle</label>
              </div>

              <button class="btn btn-primary w-100" type="submit">
                Créer la session
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
